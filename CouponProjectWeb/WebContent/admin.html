<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="adminApp" ng-controller="AdminCtrl as adminCtrl">

<div class="container">

<h3>Users</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Edit</th>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in adminCtrl.customers">
      <td>
        <button class="btn" ng-click="adminCtrl.editCustomer(customer.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
      <td>{{ customer.customerName }}</td>
      <td>{{ customer.password }}</td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="adminCtrl.editCustomer('new')">
<span class="glyphicon glyphicon-user"></span>  Create New Customer
</button>
<hr>

<h3 ng-show="edit">Create New User:</h3>
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Customer Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="adminCtrl.customerName" ng-disabled="!edit" placeholder="Customer Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="adminCtrl.password" ng-disabled="!edit" placeholder="db_password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Repeat:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Repeat Password">
    </div>
  </div>
</form>


<hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>

</div>

<script src= "js/admin.js"></script>

</body>
</html>
