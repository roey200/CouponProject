<div class="container">
<h3>Coupons
	<span class="btn-group pull-right">
		<button class="btn btn-default"	ng-click="couponController.refresh()">
		<span class="glyphicon glyphicon-refresh"></span> Refresh
		</button>
		<button class="btn btn-default"	ng-click="couponController.scrollTo('bottom')">
		<span class="glyphicon glyphicon-triangle-bottom"></span>
		</button>
	</span>
</h3>

	<table class="table table-striped">
		<thead>
			<tr>

				<th class="col-md-1" ng-show="false">Index</th>
				<th class="col-md-1">ID</th>
				<th class="col-sm-4">Title</th>
				<th class="col-sm-2">StartDate</th>
				<th class="col-sm-2">EndDate</th>
				<th class="col-sm-2">Image</th>
				<th class="col-sm-6">Message</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="coupon in couponController.coupons">

				<td ng-show="false">{{$index}}</td>
				<td>{{ coupon.id }}</td>
				<td>{{ coupon.title }}</td>
				<td>{{ coupon.startDate }}</td>
				<td>{{ coupon.endDate }}</td>
				<td>{{ coupon.image }}</td>
				<td>{{ coupon.massage }}</td>


			</tr>
		</tbody>
	</table>
	<button class="btn btn-default pull-right"
		ng-click="couponController.scrollTo('top')">
		<span class="glyphicon glyphicon-triangle-top"></span>
	</button>
</div>
