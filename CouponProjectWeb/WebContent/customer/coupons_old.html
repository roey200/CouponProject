<div class="container">
<h3>Your Coupons
<div class="form-inline pull-right">
<!-- <div class="form-group">  -->
	<div class="input-group">
		<span class="input-group-btn">
    		<button type="button" class="btn btn-default onclick="Search()">
    			<span class="glyphicon glyphicon-search"></span> search
    			<!-- <span class="caret"></span> -->
    		</button>
    		<!-- 
    		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    			<!-- <span class="glyphicon glyphicon-search"></span> type
    			<span class="caret"></span>
    		</button>
    		<ul class="dropdown-menu" role="menu">
    			<li><a ng-click="couponController.searchByType('')">All</a></li>
    			<li ng-repeat="t in couponController.couponTypes">
      				<a ng-click="couponController.searchByType(t)">{{t}}</a>
    			</li>
    		</ul>
    		-->
  		</span>
		<select id="inputClientType" class="form-control" placeholder="CouponType" required autofocus ng-model="couponController.type">
			<option value="" disabled  selected>CouponType</option>
			<option value=''>All</option>
			<option ng-selected="{{t == couponController.type}}"
            	ng-repeat="t in couponController.couponTypes"
            	value="{{t}}">{{t}}
    		</option>
	    </select>   		
        <span class="input-group-btn">
        <!-- 
        	<button id="ButtonSearch" class="btn btn-default" onclick="SearchByPrice()" title="Price">
        		<span class="glyphicon glyphicon-search"></span> price
        	</button>
       -->
        <!-- </span>  -->
        <input type="text" class="form-control" style="width: 100px;" placeholder="Price">
        <!-- </span> -->
        <!-- <span class="input-group-btn"> -->
			<button class="btn btn-default"	ng-click="couponController.refresh()">
				<span class="glyphicon glyphicon-refresh"></span> Refresh
			</button>
			<button class="btn btn-default"	ng-click="couponController.scrollTo('bottom')">
				<span class="glyphicon glyphicon-triangle-bottom"></span> bot
			</button>	
		</span>
	</div>    
<!-- </div>  -->
</div>
</h3>
<table class="table table-striped">
		<thead>
			<tr>
				<th ng-show="false">Index</th>
				<th>ID</th>
				<th>Title</th>
				<th>Type</th>
				<th>StartDate</th>
				<th>EndDate</th>
				<th>Image</th>
				<th>Message</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="coupon in couponController.coupons">

				<td ng-show="false">{{$index}}</td>
				<td>{{ coupon.id }}</td>
				<td>{{ coupon.title }}</td>
				<td>{{ coupon.type }}</td>
				<td>{{ coupon.startDate | date:'yyyy-MM-dd HH:mm' }}</td>
				<td>{{ coupon.endDate | date:'yyyy-MM-dd HH:mm' }}</td>
				<td>{{ coupon.image }}</td>
				<td>{{ coupon.massage }}</td>
				<td>{{ coupon.price }}</td>


			</tr>
		</tbody>
	</table>
	<button class="btn btn-default pull-right" ng-click="couponController.scrollTo('top')">
		<span class="glyphicon glyphicon-triangle-top"></span> top
	</button>
	
	<div>
  		<input type="file" ngf-select="couponController.onFileSelect($files)" multiple>
	</div>
	
</div>
