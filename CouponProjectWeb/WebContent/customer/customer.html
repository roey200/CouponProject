<!-- define angular app -->
<html ng-app="customerApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CouponProject Customer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">  
  <script src="customer.js"></script>
</head>

<!-- define angular controller -->
<!-- <body ng-controller="mainController"> -->
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">CouponProject</a>
      </div>

      <ul class="nav navbar-nav navbar-right" ng-controller="navController">
        <li ng-class="{ active: isActive('/coupons')}"><a href="#coupons">Coupons</a></li>
        <li ng-class="{ active: isActive('/buy')}"><a href="#buy">Buy</a></li>
        <li ng-class="{ active: isActive('/settings')}"><a href="#settings">Settings</a></li>
        
        <li><a href="../login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">
	<!-- this is where content will be injected -->
    <div ng-view></div>
  </div>
  
  <footer class="text-center">
    <p>CouponProject <a href="https://github.com/roey200/CouponProject">GitHub</a></p>
  </footer>
  
</body>

</html>
