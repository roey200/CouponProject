<div class="container">

<h3>Income payments
<div class="form-inline pull-right">
	<div class="input-group">
		<span class="input-group-btn">
    		<button type="button" class="btn btn-default" ng-click="paymentController.search()">
    			<span class="glyphicon glyphicon-search"></span> search
    			<!-- <span class="caret"></span> -->
    		</button>
  		</span>
		<select id="inputFromType" class="form-control" ng-init="ALL" placeholder="Payments From" required autofocus ng-model="paymentController.fromType">
			<option value="" disabled  selected>select from type</option>
			<option value="ALL">All</option>
			<option value="CUSTOMER">Customer</option>
			<option value="COMPANY">Company</option>
	    </select> 	    
        <span class="input-group-btn">
        <input type="text" class="form-control" style="width: 300px;" placeholder="Name" ng-model="paymentController.fromName">
        </span>
        <span class="input-group-btn">
			<button class="btn btn-default"	ng-click="paymentController.refresh()">
				<span class="glyphicon glyphicon-refresh"></span> Refresh
			</button>
			<button class="btn btn-default"	ng-click="paymentController.scrollTo('bottom')">
				<span class="glyphicon glyphicon-triangle-bottom"></span> down
			</button>	
		</span>
	</div>    
</div>
</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th class="col-md-1" ng-show="false">Index</th>
      <th class="col-md-1">ID</th>
      <th class="col-md-1">Amount</th>
      <th class="col-md-2">Date</th>
      <th class="col-sm-4">Name</th>
      <th class="col-sm-4">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="payment in paymentController.payments">
      <td ng-show="false">{{$index}}</td>
      <td>{{ payment.id }}</td>
      <td>{{ payment.amount }}</td>
      <td>{{ payment.date | date:'yyyy-MM-dd HH:mm'}}</td>
      <td>{{ payment.name }}</td>
      <td>{{ payment.description }}</td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-default pull-right" ng-click="paymentController.scrollTo('top')">
<span class="glyphicon glyphicon-triangle-top"></span> up
</button>
</div>
